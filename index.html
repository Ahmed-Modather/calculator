<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			type="image/png"
			sizes="16x16"
			rel="icon"
			href="./icons8-calculator-16.png"
		/>
		<link rel="stylesheet" href="./style.css" />
		<script src="./main.js" defer></script>
		<title>Calculator</title>
	</head>
	<body>
		<div class="container">
			<div class="screen">
				<span class="top-screen"></span>
				<span class="result"></span>
			</div>
			<div class="clear-delete">
				<button class="clear" id="CLEAR">CLEAR</button>
				<button class="delete" id="DELETE">DELETE</button>
			</div>
			<div class="buttons">
				<div class="row">
					<button class="btn-7 number" id="7">7</button>
					<button class="btn-8 number" id="8">8</button>
					<button class="btn-9 number" id="9">9</button>
					<button class="btn-divide" id="divide">&divide;</button>
				</div>
				<div class="row">
					<button class="btn-4 number" id="4">4</button>
					<button class="btn-5 number" id="5">5</button>
					<button class="btn-6 number" id="6">6</button>
					<button class="btn-multiply" id="multiply">&times;</button>
				</div>
				<div class="row">
					<button class="btn-1 number" id="1">1</button>
					<button class="btn-2 number" id="2">2</button>
					<button class="btn-3 number" id="3">3</button>
					<button class="btn-subtract" id="subtract">&minus;</button>
				</div>
				<div class="row">
					<button class="btn-point" id=".">&sdot;</button>
					<button class="btn-0 number" id="0">0</button>
					<button class="btn-equal" id="equal">&equals;</button>
					<button class="btn-add" id="add">&plus;</button>
				</div>
			</div>
		</div>
	</body>
</html>
