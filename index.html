<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			type="image/png"
			sizes="16x16"
			rel="icon"
			href="./icons8-calculator-16.png"
		/>
		<link rel="stylesheet" href="./style.css" />
		<script src="./main.js" defer></script>
		<title>Calculator</title>
	</head>
	<body>
		<div class="container">
			<div class="screen">
				<span class="top-screen"></span>
				<span class="result"></span>
			</div>
			<div class="clear-delete">
				<button class="clear">CLEAR</button>
				<button class="delete">DELETE</button>
			</div>
			<div class="buttons">
				<div class="row">
					<button class="btn-7 number">7</button>
					<button class="btn-8 number">8</button>
					<button class="btn-9 number">9</button>
					<button class="btn-divide">&divide;</button>
				</div>
				<div class="row">
					<button class="btn-4 number">4</button>
					<button class="btn-5 number">5</button>
					<button class="btn-6 number">6</button>
					<button class="btn-multiply">&times;</button>
				</div>
				<div class="row">
					<button class="btn-1 number">1</button>
					<button class="btn-2 number">2</button>
					<button class="btn-3 number">3</button>
					<button class="btn-subtract">&minus;</button>
				</div>
				<div class="row">
					<button class="btn-point">&sdot;</button>
					<button class="btn-0 number">0</button>
					<button class="btn-equal">&equals;</button>
					<button class="btn-add">&plus;</button>
				</div>
			</div>
		</div>
	</body>
</html>
